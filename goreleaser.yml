env:
  - GOPROXY=https://proxy.golang.org
  - CGO_ENABLED=0

before:
  hooks:
    - go mod download

builds:
  - binary: foreplay
    ldflags: -s -w -X foreplay/cmd.version={{.Version}}
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64

archives:
  - format: zip
    files:
      - README.md

nfpms:
  - maintainer: Erik Berkun-Drevnig<erik@aloralabs.com>
    homepage: https://github.com/eberkund/foreplay
    description: A pre-commit hook manager.
    formats:
      - deb

brews:
  - name: foreplay
    github:
      owner: eberkund
      name: homebrew-foreplay
    commit_author:
      name: goreleaserbot
      email: goreleaser@carlosbecker.com
    homepage: "https://github.com/eberkund/foreplay"
    description: "Software to manage Git pre-commit hooks."
    test: |
      system "#{bin}/foreplay help"
    install: |
      bin.install "foreplay"

scoop:
  bucket:
    owner: eberkund
    name: scoop-foreplay
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  homepage: "https://github.com/eberkund/foreplay"
  description: "Software to manage Git pre-commit hooks."
  license: Apache-2.0

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
